 LOADING_TIP_0:0 "Дело не в умении заработать, а в умении сберечь…"
 LOADING_TIP_1:0 "Никогда прежде я не терял сознания и не знал, что это такое. Но тут весь мир поплыл вокруг меня, как в тумане."
 LOADING_TIP_2:0 "Говорят, что трусость заразительна. Но разумные доводы, напротив, способны внушить человеку храбрость."
 LOADING_TIP_3:0 "Я превосходно себя чувствую, ем, как бык, сплю, как бревно."
 LOADING_TIP_4:0 "Никогда прежде я не терял сознания и не знал, что это такое. Но тут весь мир поплыл вокруг меня, как в тумане."
 LOADING_TIP_5:0 "Говорят, что трусость заразительна. Но разумные доводы, напротив, способны внушить человеку храбрость."
 LOADING_TIP_6:0 "Пятнадцать человек на сундук мертвеца. Йо-хо-хо, и бутылка рому! Пей, и дьявол тебя доведет до конца. Йо-хо-хо, и бутылка рому!"
 LOADING_TIP_7:0 "Если вы хотите войти в бухту и кренговать корабль"
 LOADING_TIP_8:0 "Мы говорили о том, как людей под килем протягивают,[24] – ответил Морган."
 LOADING_TIP_9:0 "Мы так близко от виселицы, что шея моя уже коченеет от петли"
 LOADING_TIP_10:0 "Клянусь громом, я помогу тебе вести корабль хоть к самому помосту моей виселицы."
 LOADING_TIP_11:0 "Человек я простой. Ром, свиная грудинка и яичница – вот и все, что мне нужно"
 LOADING_TIP_12:0 "Чувствовалось, что он любит давать волю своему кулаку."
 LOADING_TIP_13:0 "Суеверием: – Я говорил тебе, что ты испортил свою Библию. Неужели ты думаешь, что"
 LOADING_TIP_14:0 "Сквайр[1] Трелони, доктор Ливси и другие джентльмены попросили меня написать все, что я знаю об Острове Сокровищ."
 LOADING_TIP_15:0 "Ранняя птица больше корма клюет,"
 LOADING_TIP_16:0 "А те из вас, кто останется в живых, позавидуют мертвым!"
 LOADING_TIP_17:0 "Вы крепко сели на мель, капитан Сильвер"
 LOADING_TIP_18:0 "Это был высокий, сильный, грузный мужчина с темным лицом"
 LOADING_TIP_19:0 "Все семьдесят пять не вернулись домой – Они потонули в пучине морской."
 LOADING_TIP_20:0 "Пятнадцать человек на сундук мертвеца. Йо-хо-хо, и бутылка рому! Пей, и дьявол тебя доведет до конца."
 LOADING_TIP_21:0 "Человек способен жить везде, куда бы его ни закинуло."
 LOADING_TIP_22:0 "За ветер добычи, за ветер удачи! Чтоб зажили мы веселей и богаче!"
 LOADING_TIP_23:0 "Пожалуй, вышло к лучшему, что я попал на этот остров. Я много размышлял здесь в одиночестве и раскаялся."
 LOADING_TIP_24:0 "Теперь уже не соблазнишь меня выпивкой. Конечно, от выпивки я не откажусь и сейчас, но самую малость, не больше наперстка, на счастье…"
 LOADING_TIP_25:0 "Впервые я испытал радость исследователя неведомых стран. Остров был необитаем."
 LOADING_TIP_26:0 "Вероятно, эти дураки вообразили, что найдут сокровища, как только высадятся на берег."
 LOADING_TIP_27:0 "Вы видите перед собою землю. Эта земля – тот остров, к которому мы плыли"
 LOADING_TIP_28:0 "Сильвер оказался необыкновенно увлекательным собеседником."
 LOADING_TIP_29:0 "До сих пор я думал лишь о приключениях, которые ждут меня впереди, а не о доме, который я покидаю."
 LOADING_TIP_30:0 "За ветер добычи, за ветер удачи! Чтоб зажили мы веселей и богаче!"
  