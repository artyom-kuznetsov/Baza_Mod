 italy.17.t:0 "Эфиопская война закончилась"
 italy.17.d:0 "Война унесла достаточно жертв"
 italy.17.a:0 "Мы отдохнем, пока..."
 italy.18.t:0 "Муссолини выступает в Палаццо Венеция"
 italy.18.d:0 "Настал час бесповоротных решений. Объявление войны уже передано послам Великобритании и Франции. Мы идем в бой против плутократических и реакционных демократий Запада, которые всегда блокировали движение и часто подрывали само существование итальянского народа."
 italy.18.a:0 "И мы победим!"
 finland.11.t:0 "Зимняя война"
 finland.11.d:0 "Наконец-то территориальные амбиции государства [SOV.GetNameDef] привели к вторжению этого наиболее коварного из врагов в нашу страну. Мы должны предпринять все возможное, чтобы организовать надежную оборону от этих беспощадных атак. Не уступим ни единого шага без боя."
 finland.11.a:0 "Поражение"
 finland.12.t:0 "Вторая Советско-финская война"
 finland.12.d:0 "Наконец-то территориальные амбиции государства [SOV.GetNameDef] привели к вторжению этого наиболее коварного из врагов в нашу страну. Мы должны предпринять все возможное, чтобы организовать надежную оборону от этих беспощадных атак. Не уступим ни единого шага без боя."
 finland.12.a:0 "Это наш шанс"
 