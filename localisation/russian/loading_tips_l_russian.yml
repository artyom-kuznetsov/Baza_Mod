 l_russian:
 LOADING_TIP_0:0 "«За мной пришли. Спасибо за внимание. Сейчас, должно быть, будут убивать»! \n- Капитан Флинт"
 LOADING_TIP_1:0 "«Мне не нравится эта экспедиция! Мне не нравятся эти матросы! И вообще... что? Да! Нет! Мне вообще ничего не нравится, сэр»! \n- Капитан Смоллетт"
 LOADING_TIP_2:0 "«Ладно, попытаемся спасти эту трижды никому не нужную жизнь». \n- Доктор Ливси"
 LOADING_TIP_3:0 "«Через час те из вас, кто останется в живых, будут завидовать, хе-хе, мёртвым.» \n- Джон Сильвер"
 LOADING_TIP_4:0 "«Я такой же осёл как и вы, сэр!» \n- Капитан Смоллетт"
 LOADING_TIP_5:0 "«Кто-то боялся Пью, кто-то — Билли Бонса, а меня боялся сам Флинт.» \n- Джон Сильвер"
 LOADING_TIP_6:0 "«Вот и всё, и нету Билла! Жадность Билла погубила!» \n- Пираты"
 LOADING_TIP_7:0 "«Все, буквально все, едва заслышав, что мы отправляемся за сокровищами, изо всех сил стараются нам помочь.» \n- Сквайр Джон Трелони"
 LOADING_TIP_8:0 "«Я не вижу тебя, но слышу, как дрожат твои пальцы.» \n- Слепой Пью"
 LOADING_TIP_9:0 "«К чёрту дверь! — Есть, сэр!» \n- Слепой Пью"
 LOADING_TIP_10:0 "«Где карта, Билли? Нам нужна карта!» \n- Черный Пес"


  
 