 NOR_norsk_dansk_threat:0 "Norsk-Dansk Ordning"
 
 NOR_establish_economic_uni:0 "Создать НГХ"
 NOR_establish_economic_uni_desc:0 "Норвежская школа экономики имени Норгеса Хандельса, или Норвежская школа экономики, уже несколько десятилетий застряла в волоките и бюрократии. Пришло время наконец закончить и открыть эту школу."
 NOR_balance_budget:0 "Сбалансированный бюджет"
 NOR_balance_budget_desc:0 "Чтобы справиться с депрессией и инфляцией, мы проводили жесткую бюджетную политику и должны продолжать это делать."
 NOR_invest_ind:0 "Инвестируйте в современную промышленность"
 NOR_invest_ind_desc:0 "С дополнительным капиталом, который теперь есть в нашем распоряжении, мы можем сделать большие инвестиции в промышленное будущее нашей страны."
 NOR_heavy_rail:0 "Тяжелый рельс"
 NOR_heavy_rail_desc:0 "Мы не можем довольствоваться простой модернизацией железных дорог. Приоритетное финансирование должны получить тяжелые железнодорожные линии, способные перевозить большие объемы грузов."
 NOR_infr2:0 "Улучшение северной и центральной инфраструктуры"
 NOR_infr2_desc:0 "Хорошо известно, что в северной и центральной Норвегии отсутствует инфраструктура. Мы должны попытаться исправить это."
 NOR_civ_fac:0 "Финансирование промышленной экспансии"
 NOR_civ_fac_desc:0 "Промышленная мощь чрезвычайно важна для обеспечения будущего нашей страны, мы должны обеспечить готовность инвестиций для новых компаний, чтобы расширить нашу возможную промышленную базу."
 NOR_heavy_civ_fac:0 "Промышленное строительство"
 NOR_heavy_civ_fac_desc:0 "Мы должны следить за тем, чтобы промышленность в нашем столичном регионе была на высоте."
 NOR_exp_narvik:0 "Расширить Нарвик"
 NOR_exp_narvik_desc:0 "Нарвик - один из наших важнейших портов. Транспортируя железо из Швеции, необходимо расширить железнодорожные пути и судоходные линии из Нарвика, чтобы лучше облегчить торговлю из этого северного порта."
 NOR_heavy_civ_fac2:0 "Прибрежная промышленность"
 NOR_heavy_civ_fac2_desc:0 "Побережье Норвегии - это место, где живет большинство населения страны и где сосредоточена основная часть промышленности. Вполне логично, что большая часть нашей промышленной экспансии будет происходить вдоль этих прибрежных районов."
 NOR_ind_tech:0 "Современные технологии строительства"
 NOR_ind_tech_desc:0 "В области строительства было сделано много достижений. Мы не можем отставать."
 NOR_war_lending:0 "War Len"
 NOR_war_econ:0 "Экономика войны"
 NOR_war_econ_desc:0 "Война снова нависла над Европой. Мы не можем бездействовать, позволяя обычным экономическим методам удерживать нас от обеспечения безопасности нашей страны."
 NOR_central_ind:0 "Улучшение центральной промышленности"
 NOR_central_ind_desc:0 "Центральные регионы страны долгое время оставались без внимания. Мы должны попытаться обеспечить финансирование этих районов."
 NOR_mil_fac:0 "Военные расходы"
 NOR_mil_fac_desc:0 "Мы не можем игнорировать политическую ситуацию на материке. Возможно, пришло время, чтобы мы начали понемногу инвестировать в оборону нашей страны."
 NOR_ind_tech2:0 "Передовые строительные технологии"
 NOR_ind_tech2_desc:0 "Скорость расширения строительных технологий почти пугает. Мы должны воспользоваться этим расширением и нанять самых лучших инженеров для руководства нашими строительными работами."
 NOR_molybdenite:0 "Расширить шахты"
 NOR_molybdenite_desc:0 "Мы являемся единственной страной в Европе, где есть молибденитовый рудник. У нас также имеется достаточное количество ильменита. Поскольку и то, и другое может быть использовано в производстве стали, они являются ценной частью экономики нашей страны. Мы должны расширять их мощности и производство."
 NOR_go_neutral:0 "Норвежский нейтралитет"
 NOR_go_neutral_desc:0 "Сейчас, когда война снова на языке каждого человека в Европе, пришло время вновь заявить о нашем нейтралитете. Мы не позволим отнять у нас нашу независимость!"
 NOR_lean_allies:0 "Нейтральный союзник"
 NOR_lean_allies_desc:0 "Норвегия не будет воевать, но это не значит, что она не признает уродливые реалии войны. Хотя мы не будем открыто поддерживать какую-либо одну сторону, это не означает, что мы не можем проводить торговую политику, благоприятную для Великобритании, а не для Германии."
 NOR_deterrence:0 "Сдерживание"
 NOR_deterrence_desc:0 "В условиях роста напряженности в мире, возможно, было бы разумно укрепить нашу оборону на случай худшего."
 NOR_non_fort_defences:0 "Подготовка к вторжению"
 NOR_non_fort_defences_desc:0 "Мир снова вступил в состояние войны, и мы не можем сидеть сложа руки, пока державы замышляют против нас. Норвегия должна быть готова к неизбежному."
 NOR_rehabilitate_mil:0 "Реабилитация военнослужащих"
 NOR_rehabilitate_mil_desc:0 "Норвежские вооруженные силы находятся в тяжелом положении. Наши новобранцы не проходят достаточно длительную подготовку, а моральный дух повсеместно низок. Мы совершенно не готовы к вторжению на нашу родину. Так продолжаться не может, пришло время формировать наших людей."
 NOR_shore_up_def:0 "Укреплять оборону"
 NOR_shore_up_def_desc:0 "Если мы хотим иметь возможность защитить себя, то мы должны быть уверены, что враг не сможет пройти через наши пляжи. Мы должны рассмотреть вопрос об укреплении наших береговых оборонительных сооружений."
 NOR_defend_north:0 "Защита северных портов"
 NOR_defend_north_desc:0 "Если бы враг напал на нас, он почти наверняка пошел бы на Нарвик и другие наши важные северные порты, связывающие нас со Швецией, Финляндией и СССР."
 NOR_mountain_arty:0 "Горная артиллерия"
 NOR_mountain_arty_desc:0 "Норвегия - очень гористая страна. Поэтому мы должны подготовиться к тому, что если наступит время, когда нам придется сражаться в них."
 NOR_elite_mountain:0 "Альпинизм"
 NOR_elite_mountain_desc:0 "Все норвежцы знакомы с горной и зимней местностью. Недавние прорывы в технологии альпинизма только усилили интерес людей. Мы должны воспользоваться этим, чтобы найти лучшие способы подготовки наших войск к боевым действиям в горах."
 NOR_low_supplies:0 "Техника выживания в зимний период"
 NOR_low_supplies_desc:0 "Если наши солдаты будут сражаться в затяжной войне, то они должны быть готовы жить за счет земли, насколько это возможно, даже в самых суровых условиях."
 NOR_central_forts:0 "Укрепление интерьера"
 NOR_central_forts_desc:0 "Внутренние районы Норвегии суровы и неумолимы, но они наши. Мы не отдадим ни пяди этой территории никакому захватчику!"
 NOR_fortress:0 "Крепость Норвегия"
 NOR_fortress_desc:0 "Норвегия, возможно, не самая большая страна и не самая густонаселенная. Но мы - выносливый народ, и мы готовы сражаться до конца, если возникнет такая необходимость. Если враг хочет сломить нас, то сначала он должен разрушить оборону нашего государства, а ее у нас предостаточно. Пусть они придут и разрушат наши стены."
 NOR_mobilize_1:0 "Возобновить военные учения"
 NOR_mobilize_1_desc:0 "Поскольку наши вооруженные силы начинают возрождаться, пришло время всерьез задуматься о возобновлении энергичных военных учений."
 NOR_mobilize_2:0 "Расширить военную подготовку"
 NOR_mobilize_2_desc:0 "Наши нынешние требования к военной подготовке просто слишком низки. Если мы хотим иметь шанс противостоять захватчикам, нам необходимо увеличить время, затрачиваемое на военную подготовку, и убедиться, что это время используется с умом."
 NOR_mobilize_3:0 "Интеграция спецназа"
 NOR_mobilize_3_desc:0 "Поскольку наши вооруженные силы становятся все более совершенными, нам необходимо начать думать о более продвинутых стратегиях, некоторые из которых, вероятно, будут включать наши специальные силы. Если мы хотим использовать эти новые стратегии, то мы должны быть уверены, что наша армия знает, как работать со спецназом, и наоборот."

 NOR_flight:0 "Аудит военно-воздушных сил"
 NOR_flight_desc:0 "Слишком долго наши военно-воздушные силы были обделены вниманием. Мы нуждаемся в пилотах и самолетах, и должны начать изучать ситуацию как можно скорее."
 NOR_rnnas:0 "Расширить РНКАС"
 NOR_rnnas_desc:0 "Воздушная служба Королевского военно-морского флота Норвегии находится в плачевном состоянии, пришло время начать ее восстановление и расширение."
 NOR_hunter_fighters:0 "Бойцы-охотники"
 NOR_hunter_fighters_desc:0 "Если мы хотим защитить Норвегию, мы должны остановить тех, кто хочет навредить ей сверху. Если мы сможем сбить их самолеты до того, как они сбросят бомбы, то нам нечего бояться."
 NOR_bombers:0 "Бомбардировщики"
 NOR_bombers_desc:0 "Если Норвегия хочет защитить свою протяженную береговую линию, она не может полагаться только на свои корабли. Мы также должны обратить внимание на самолеты, которые могут разбомбить врага до самого дна моря."
 NOR_central_af:0 "Сформировать независимые военно-воздушные силы"
 NOR_central_af_desc:0 "Время идет вперед, и военные тоже. До сих пор наши ВВС были разделены между армией и флотом, но последние события доказали, что если мы хотим наиболее эффективно использовать наши военно-воздушные силы, то их следует сделать собственной службой, эквивалентной армии и флоту, а не подчиненной."
 NOR_heavy_water:0 "Расширить Веморк"
 NOR_heavy_water_desc:0 "Норвегия является родиной одного из единственных в мире производителей тяжелой воды. Хотя в настоящее время мы не производим ее в больших количествах, не потребуется больших усилий, чтобы значительно увеличить производство тяжелой воды на этом объекте."
 NOR_secret:0 "NOR_secret"
 NOR_nuclear:0 "Ядерные исследования"
 NOR_nuclear_desc:0 "Недавно некоторые военные ученые обратились к нам с новым поразительным открытием. Они утверждают, что могут использовать силу самой материи, возможно, для создания энергии, которая поставит в тупик всех предыдущих производителей энергии. С небольшой помощью правительства они смогут воплотить эту фантазию в жизнь."
 NOR_air_advances:0 "Воздушные достижения"
 NOR_air_advances_desc:0 "Наше внимание к поиску новых технологий ВВС улучшило наши технологические результаты и во многих других областях."
 NOR_rehabilitate_navy:0 "Модернизация военно-морского флота"
 NOR_rehabilitate_navy_desc:0 "Королевский норвежский флот давно является предметом гордости нашей страны, достойно сохраняя нейтралитет во время Великой войны. Однако большинство наших кораблей относится к Великой войне или более раннему периоду. Мы непростительно сильно отстали. Мы должны улучшить состояние нашего флота."
 NOR_nuke_tech:0 "Ядерные технологии"
 NOR_nuke_tech_desc:0 "Наши исследования в области ядерной энергии принесли нам большие результаты. Благодаря нашим исследованиям мы узнали много нового о работе Вселенной, а также о некоторых возможных практических применениях ядерной энергии."
 NOR_coastal_defence:0 "Береговая оборона"
 NOR_coastal_defence_desc:0 "Нашим приоритетом должна быть защита берегов Норвегии. Если мы не можем защитить себя дома, то мы не сможем защитить никого и нигде."
 NOR_anti_sub:0 "Противолодочная война"
 NOR_anti_sub_desc:0 "В Великой войне мы потеряли много хороших моряков из-за немецкой политики неограниченной подводной войны. Мы не можем сделать это снова."
 NOR_offensive_navy:0 "Наступательный флот"
 NOR_offensive_navy_desc:0 "Известно, что лучшая защита - это хорошее нападение. Если мы сможем потопить врага еще до того, как он доберется до нас, то мы победим еще до начала битвы."
 NOR_defensive_navy:0 "Оборонительный флот"
 NOR_defensive_navy_desc:0 "Защита наших берегов - вот что самое важное. Нам не нужно беспокоиться о внешних водах, если враг не может покинуть их, чтобы приблизиться к нам."
 NOR_destroyers:0 "Разрушители"
 NOR_destroyers_desc:0 "Разрушители стали новой основной частью флотов по всему миру. Мы не можем отставать в развитии этого важнейшего корабля."
 NOR_carrier:0 "Усилия перевозчика"
 NOR_cruisers:0 "Тяжелые крейсеры"
 NOR_cruisers_desc:0 "Тяжелые крейсера - одни из самых хорошо вооруженных кораблей в открытом море. Мы должны приобрести несколько для себя."
 NOR_sub_tactics:0 "Подводная тактика"
 NOR_sub_tactics_desc:0 "Как говорится, если не можешь победить, присоединяйся к ним". Мы должны сами изучить подводную войну, это может оказаться полезным для нас в будущем."
 NOR_battleships:0 "Усилия линкора"
 NOR_battleships_desc:0 "Линкоры являются основой любого современного военно-морского флота. Если мы хотим править волнами, то мы не можем позволить себе отстать в технологии линкоров."
 NOR_carrier_desc:0 "Авианосцы - это будущее. Море будет управляться с воздуха, а не с волн."
 NOR_loans_nor:0 "Финансирование через кредиты"
 NOR_loans_nor_desc:0 "Слишком долго мы были сосредоточены только на сохранении сбалансированного бюджета. Вместо этого мы должны брать кредиты, чтобы иметь возможность лучше финансировать восстановление экономики нашей страны."
 NOR_screens:0 "Усилия легких судов"
 NOR_screens_desc:0 "У нас нет ресурсов для создания большого, мощного, агрессивного флота. Однако это не означает, что мы не можем создать большой оборонительный флот, состоящий из небольших кораблей."
 NOR_infr:0 "Расширить железные дороги"
 NOR_infr_desc:0 "Наши инвестиции в железнодорожный транспорт значительно увеличили количество товаров и людей, перемещающихся по стране. Мы не видим причин, по которым мы не должны продолжать наши инвестиции в эту практику."
 NOR_naas:0 "Расширить NoAAS"
 NOR_naas_desc:0 "Воздушная служба норвежской армии серьезно нуждается в расширении. Им не хватает значительного количества самолетов и почти столько же пилотов. Мы должны работать над тем, чтобы исправить это как можно скорее."
 NOR_heavy_mil_fac:0 "Военные заводы"
 NOR_heavy_mil_fac_desc:0 "С нашим дополнительным капиталом мы можем лучше инвестировать в производство оружия для обороны нашей страны."
 NOR_heavy_dock:0 "Расширение доковой верфи"
 NOR_heavy_dock_desc:0 "Наш флот не может отставать, если мы хотим сохранить нашу независимость. Пришло время финансировать расширение наших верфей."
 NOR_dockyards:0 "Расширение доковой верфи"
 NOR_dockyards_desc:0 "Мы не можем защитить наши берега, если у нас нет кораблей для защиты наших берегов, мы должны как можно скорее расширить наши возможности по производству кораблей."