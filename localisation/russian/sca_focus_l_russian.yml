 FIN_diverse_econ:0 "Диверсифицировать Экономику"
 FIN_diverse_econ_desc:0 "Несмотря на то, что за последнее столетие мы добились большого прогресса, Финляндия по-прежнему почти полностью полагается на свою бумагу и пиломатериалы, чтобы свести концы с концами. Зачем нам класть все яйца в одну корзину, когда мы можем предложить гораздо больше?"
 FIN_infr:0 "Расширяйте железнодорожные линии"
 FIN_infr_desc:0 "В нашей стране железная дорога появилась позже, чем в большинстве других стран. Чем дольше мы ждем развития наших железных дорог, тем дольше мы откладываем наше собственное процветание."
 FIN_mills:0 "Современные Мельницы"
 FIN_mills_desc:0 "Наша страна сильно зависит от наших продуктов на основе древесины, чтобы выжить, но мы все еще используем технологии более чем столетней давности. Мы должны инвестировать в новые технологии и инновации."
 FIN_war_econ_prep:0 "Военные заводы"
 FIN_war_econ_prep_desc:0 "Финляндия - новая страна, находящаяся в опасном положении, граничащая с экспансионистским Советским Союзом. Если мы хотим сохранить нашу независимость, то мы также должны быть готовы бороться за нее. А война требует оружия."
 FIN_fuel_alt:0 "Альтернативные виды топлива"
 FIN_fuel_alt_desc:0 "Во время войны наши поставки нефти и газа, скорее всего, будут ограничены. Мы должны посмотреть, что у нас есть, что можно использовать вместо нефти."
 FIN_modern_facs:0 "Современные фабрики"
 FIN_modern_facs_desc:0 "Развив нашу страну таким образом, чтобы иметь примеры современных технологий, пришло время нам начать расширять эти знания как в государственном, так и в военном секторах."
 FIN_large_facs_2:0 "Экономическая помощь"
 FIN_large_facs_2_desc:" "
 FIN_large_facs:0 "Крупномасштабное Производство"
 FIN_large_facs_desc:0 "В настоящее время в Финляндии отсутствуют какие-либо крупные комплексные заводы. Это только показывает, насколько мы отстали, мы должны инвестировать в наши новые заводы и фабрики, чтобы они могли расширяться, чтобы соответствовать уровню производства своих конкурентов."
 FIN_expand_mil_facs:0 "Расширять Военные заводы"
 FIN_expand_mil_facs_desc:0 "Финляндия улучшила свою обороноспособность за счет расширения своих промышленных мощностей, но ее оружейные заводы по-прежнему, как правило, небольшие и разбросанные. Вместо того чтобы создавать больше небольших фабрик, мы должны подумать о создании больших, современных, разросшихся фабрик."
 FIN_alt_facs:0 "Заводы по производству альтернативного топлива"
 FIN_alt_facs_desc:0 "Наши исследования в области альтернативного топлива дали несколько удивительно хороших результатов. Мы должны извлечь выгоду из этого, инвестируя в заводы по производству альтернативного топлива, которые могут подготовить нас к военному времени."
 FIN_final_mil_facs:0 "Дорогостоящие Военные заводы"
 FIN_final_mil_facs_desc:0 "Финляндия не может защитить себя без хорошего производства необходимых военных материалов. Мы должны сосредоточиться на том, чтобы иметь возможность снабжать финскую военную машину."
 FIN_secure_swe_trade:0 "Безопасная шведская торговля"
 FIN_secure_swe_trade_desc:0 "Швеция, несомненно, является одним из наших крупнейших торговых партнеров, особенно в области железа. Мы должны обеспечить, чтобы наши торговые линии с ними оставались как можно более сильными и эффективными."
 FIN_nor_lines:0 "Безопасность норвежской линии"
 FIN_nor_lines_desc:0 "Хотя мы не так сильно полагаемся на Норвегию, как на Швецию, они по-прежнему являются важным торговым партнером. Наш путь к ним должен оставаться как можно более ясным."
 FIN_war_econ:0 "Экономика тотальной войны"
 FIN_war_econ_desc:0 "Находясь в состоянии войны, Финляндия не может рисковать, позволяя себе роскошь своих крупных соседей. Каждый мужчина, женщина и ребенок должны быть готовы и готовы отдать все ради страны. Заводы по производству товаров первой необходимости будут преобразованы, активы компаний будут конфискованы, и страна будет готовиться к предстоящей долгой борьбе. Враг столкнется с нашим Сису не только на передовой, но и в тылу!"
 FIN_foreign_trade:0 "Внешняя торговля"
 FIN_foreign_trade_desc:0 "Будучи новой страной, Финляндия не имеет большого опыта работы с внешней торговлей на правительственном уровне. К счастью, многие из наших местных компаний уже давно торгуют за пределами Финляндии. Мы должны обратиться к ним за советом в торговых делах с зарубежными странами."
 FIN_foreign_tech:0 "Иностранные Технологии"
 FIN_foreign_tech_desc:0 "Наша возросшая торговля с иностранными державами значительно расширила доступ наших народов к новым идеям и технологиям. Это вызвало всплеск местного творчества и инноваций, которые могут принести только пользу нашей стране."
 FIN_government:0 "Государственные дела"
 FIN_government_desc:0 "Финляндия все еще новая страна, и гражданская война все еще свежа в памяти каждого. Наше правительство должно быть готово справиться со всеми задачами страны, которая вскоре может оказаться охваченной войной."
 FIN_foreign_leases:0 "Иностранная техника"
 FIN_foreign_leases_desc:0 "Финляндия просто не располагает средствами для того, чтобы полностью обеспечивать себя оружием и боеприпасами. Мы должны обратиться к более широкому миру, если хотим защитить себя."
 FIN_french_arms:0 "French Might"
 FIN_french_arms_desc:0 "France has supplied us with arms and munitions before, notably with our supply of Renault FT-17 Tanks. Perhaps they would be willing to help us out once again?"
 FIN_eng_fire:0 "British Firepower"
 FIN_eng_arms:0 "British Firepower"
 FIN_eng_arms_desc:0 "Britain is no friend of the Soviet Union, perhaps they would be willing to sell us some equipment at a low price?"
 FIN_german_arms:0 "Германское качество"
 FIN_german_arms_desc:0 "Германия поддерживала нас во время Великой войны, и хотя времена изменились, качество немецкого оружия не изменилось. Может быть, они захотят помочь нам еще раз?"
 FIN_other_arms:0 "Foreign Arms"
 FIN_other_arms_desc:0 "As a new country with no great resources or materials to offer, we cannot afford to be picky. Countries other than the great powers may also be willing to make arms deals with us."
 FIN_jap_arms:0 "Japanese Superiority"
 FIN_jap_arms_desc:0 "Despite the vast distance between our countries, we have an excellent relationship with the Japanese. Their position next to the Soviet Union makes them our natural friend. By giving us weapons, they would be securing their position as well. We hope that they will see this as we do."
 FIN_fre_mil_mission:0 "French Military Mission"
 FIN_fre_mil_mission_desc:0 "Our country is in need of professional advice. As the winners of the Great War, who better than the French to teach us how to defend ourselves?"
 FIN_eng_mil_mission:0 "British Military Advisors"
 FIN_eng_mil_mission_desc:0 "Britain controls the largest empire since the great Khans of old. If anyone knows how to fight long and hard, its them."
 FIN_ger_mil_mission:0 "Повторно Пригласить немецких военных"
 FIN_ger_mil_mission_desc:0 "Германия была рядом с нами, когда мы были всего лишь молодой нацией. Это был немецкий капитан, который первым возглавил наши военно-воздушные силы, и по сей день мы поддерживаем тесные связи с Германией. Может быть, они снова захотят оказать нам свою помощь?"
 FIN_jap_mil_mission:0 "Japanese Cooperation"
 FIN_jap_mil_mission_desc:0 "We have been growing closer to Japan as of late, we should make sure to capitalize on this. As the pre-eminent power of the east, Japan has some of the best military commanders in the world. Perhaps they would be willing to help us train our own commanders?"
 FIN_unthinkable:0 "The Unthinkable"
 FIN_unthinkable_desc:0 "As a country we broke away from the Russian Empire a mere few decades ago. A civil war also ended any hope of communist sentiment spreading in our country. Yet present circumstances have forced our people and our government to consider that which is unthinkable, dealing with the Soviet Union and their demands."
 FIN_sov_submission:0 "Soviet Submission"
 FIN_sov_submission_desc:0 "Our current position is completely untenable. Should the Soviet Union attacks there is no way we can stop them alone, and we see no foreign aid incoming anytime soon. If we wish to mantain what sovereignty we can, we must submit ourselves to the Soviet Union."
 FIN_modern_march:0 "A Modern March"
 FIN_modern_march_desc:0 "Although we have joined the Soviet Union in policy, we still mantain our sovereignty, albeit in a reduced manner. As the Soviet Union's Scandinavian arm, we act as a military buffer state, and the Soviet Union is willing to make sure that we are able to be a regional power with as little of their assistance as possible."
 FIN_rehabilitate:0 "Soviet Rehabilitation"
 FIN_rehabilitate_desc:0 "The red cause in our country has been shamed for many years now. Now that we are have joined with the Soviet Union, they wish to change our country's view of them and of communism. To accomplish this they have begun a series of construction projects to prove the superiority of communism."
 FIN_sov_tech:0 "Soviet Technology"
 FIN_sov_tech_desc:0 "The Soviet Union is one of the most technologically advanced nations on the planet. We would be remiss to not take advantage of that and use their own technology for our own advantge."
 FIN_allied_lean:0 "Allied Membership"
 FIN_allied_lean_desc:0 "Now that we have been advised by the forces of freedom, we have learned just how it important it is that we mantain it at all costs. We should become more pro-active, without settling for neutrality."
 FIN_neutral_focus:0 "Finnish Neutrality"
 FIN_neutral_focus_desc:0 "As a scandinavian country in a precarious situation we have found it prudent to practice a policy of neutrality. We see no reason to end it now."
 FIN_sca_assurance:0 "Scandinavian Cooperation"
 FIN_sca_assurance_desc:0 "As the newest independant Scandinavian country we need to shore up our relationship with our Scandinavian brethren. "
 FIN_renew_drsrn:0 "Renew the DRSRN"
 FIN_renew_drsrn_desc:0 "Our country did not exist during the Great War when the Scandinavian countries first made their statements of neutrality to the world. As Europe boils once again, perhaps we should reach out to our neighbors in order to recommend a renewal of that neutral declaration. This time with our signature."
 FIN_end_neutral:0 "End Policy of Neutrality"
 FIN_end_neutral_desc:0 "Neutrality has served our country well, however the changing times have shown us that it is no longer feasible for us to keep our neutrality. We should look to ensuring our survival by the means of powerful and deterring alliances."
 FIN_swe_ally:0 "Ask Sweden For A Formal Agreement"
 FIN_swe_ally_desc:0 "Sweden has long been a close partner of ours. Yet they refuse to commit to helping us in case of any aggression from a third party. We should see if we can get any guarantees from them and formalize an actual alliance."
 FIN_sca_alliance:0 "Norwegian Alliance"
 FIN_sca_alliance_desc:0 "As a neighbor and fellow Scandinavian nation, Norway shares many cultural ties with our nation. Hopefully they will agree to a mutual alliance."
 FIN_ally_den:0 "Danish Alliance"
 FIN_ally_den_desc:0 "Previously the Danes had asked us if we would be willing to sign a treaty where we would agree to proect one another. At the time we wished only to ask them to send us supplies in case of an attack. We see now that what we asked for was selfish. Perhaps the Danes are still interested in a bilateral agreement?"
 FIN_sca_tech:0 "Scandinavian Technology"
 FIN_sca_tech_desc:0 "Now that we are allied with our fellow Scandinavians, we can benefit from their knowledge and expertise."
 FIN_sca_tech_share:0 "Scandinavian Tech Sharing"
 FIN_sca_tech_share_desc:0 "Now that we have a formal alliance with our Scandinavian brethren, we should begin the process of cooperation, both militarily and technologically."
 FIN_lean_allies:0 "Western Appeal"
 FIN_lean_allies_desc:0 "As the winners of the Great War, Britain and France stand as the peacekeepers of Europe. We should try and get their attention."
 FIN_lean_axis:0 "Враги Медведя"
 FIN_lean_axis_desc:0 "Нас больше всего беспокоит продолжающийся подъем Советского Союза и его притязания на нашу землю. Мы должны смотреть на тех, кто находится в прямом презрении и соперничестве с ними."
 FIN_ger_focus:0 "Немецкое величие"
 FIN_ger_focus_desc:0 "Немецкая нация проиграла Великую войну всего несколько десятилетий назад, и все же они уже стремительно выросли, и только дурак стал бы игнорировать их вновь обретенную военную мощь. Как предыдущие союзники, они уже положительно настроены по отношению к нам. Мы должны согласовывать нашу политику с их политикой и поощрять более тесное сотрудничество."
 FIN_est:0 "Estonian Cooperation"
 FIN_est_desc:0 "Although not a large or powerful nation, Estonia stands strong besides us, prepared to aid us in any way possible in case of we are attacked by the Soviet Union. For now this exists only as a secret alliance, but perhaps we could make some more overt connections?"
 FIN_baltic_alliance:0 "The Baltic Initiative"
 FIN_baltic_alliance_desc:0 "As fellow nations freed from the yoke of the Russians, the baltic states stand as great potential allies in the case of war."
 FIN_stand_strong:0 "A Strong Front"
 FIN_stand_strong_desc:0 "We cannot allow the Soviet Union to pick off its targets one by one. We must make a stand, prepared to come to one another's aid in a time of need."
 FIN_ask_pol:0 "A Friend In Poland"
 FIN_ask_pol_desc:0 "Poland was also freed from their bondage by the treaties that ended the Great War. Like us they share an interest in keeping the Soviet Union at bay, and cooperate with the baltic states to achieve this goal. We should work together in order to discourage this threat."
 FIN_volunteer_guarantees:0 "Western Guarantees"
 FIN_volunteer_guarantees_desc:0 "We understand that the powers of the west may not be able to provide us with their full military backing, but we should at least try and get some promises of troops and weapons in case of an attack on our sovereignty."
 FIN_tech_coop:0 "Newfound Cooperation"
 FIN_tech_coop_desc:0 "A formal alliance has melted away many of the previous insecurities and distrusts of the past. Now, we can look to the future together. Our combined brawn and brain will leave us ahead of our enemies when it matters most."
 FIN_stand_ger:0 "Stand With Germany"
 FIN_stand_ger_desc:0 "As the greatest military power to have ever existed, we would be foolish to not ally ourselves with the Germans. We stand only to gain from such an alliance."
 FIN_ally_jap:0 "The Fino-Japanese Alliance"
 FIN_ally_jap_desc:0 "Japan stands as our best bet for a strong alliance. As far away as they are, they act as an excellent counterbalance to the Soviet menace. Should we be attacked, all we must do is hold as the superior Japanese Imperial Army sweeps away the Soviets from the east."
 FIN_ger_rocketry:0 "Немецкая ракетная техника"
 FIN_ger_rocketry_desc:0 "Из всех стран мира Германия ближе всех подходит к пониманию мощи ракетных технологий. Как их союзники, мы теперь осведомлены об их достижениях в этих областях."
 FIN_ger_tech:0 "Немецкая наука"
 FIN_ger_tech_desc:0 "Немецкая наука - лучшая в мире. Пригласив некоторых из их ученых в Финляндию и предоставив им возможность обучать наших собственных ученых, мы готовы стать передовыми в области технологических достижений."
 FIN_ger_pincer:0 "Pincer The Bear"
 FIN_ger_pincer_desc:0 "The Soviets stand as our greatest threat and as the biggest obstacle to realizing our dream of Greater Finland. We stand ready to strike the Bear, with our German brothers to the south we shall crush the Soviet Union between us, crushing them like the insects they are!"
 FIN_supremacy:0 "Финляндия Первая"
 FIN_supremacy_desc:0 "Финляндия - сильная нация, населенная самыми трудными людьми, которые когда-либо ходили по планете. Мы живем и упорно боремся и заслуживаем того, что принадлежит нам. Советы могут пока контролировать великую Финляндию, но мы вернем то, что принадлежит нам по праву."
 FIN_pinion:0 "Pinion The Bear"
 FIN_pinion_desc:0 "The Finnish people are some the hardiest in the world, every Finn is worth ten or more Soviets. When war comes we shall hold the line, holding the Soviets in the west. To the east our Japanese friends will come to crush the bear, tearing through the Siberian frontier like so much paper."
 FIN_jap_navy:0 "Japanese Naval Supremacy"
 FIN_jap_navy_desc:0 "Japan's navy is undoubtably one of the strongest forces in the world. As our allies, surely Japan would be willing to help us improve our own naval capacity?"
 FIN_jap_air:0 "Japanese Airpower"
 FIN_jap_air_desc:0 "Japan has proven that their planes can outmaneuver and outgun almost all their competition. Bringing over some Japanese air designers would do wonders for our air fleet!"
 FIN_jap_science:0 "Japanese Science"
 FIN_jap_science_desc:0 "Japan is the most technologically advanced nation of the east, able to keep up with and even surpass the countries of the west. Encouraging greater dialogue between our scientists would do wonders for our country."
 FIN_allied_tech:0 "Allied Technology"
 FIN_allied_tech_desc:0 "The allies are strong both militarily and technologically. We should aim to improve our own technological prowess by using the advancements of our allies to our benefit."
 FIN_frech_tanks:0 "FIN_frech_tanks"
 FIN_french_tanks:0 "French Armor"
 FIN_french_tanks_desc:0 "In the past France has supplied us with some of their tanks in order to bolster our armored forces. Unfortunately, those tanks are now horribly outdated, and we are in need of some new armor. As close as we are, perhaps they would be willing to let us reverse engineer some of their newer tanks?"
 FIN_french_weapons:0 "French Arms"
 FIN_french_weapons_desc:0 "The French do not slack when it comes to their weaponry. They know how important it is to have the latest rifles and guns. Their closeness to us has allowed us to have close look at their weapons. We should use this knowledge for our own gain."
 FIN_eng_arty:0 "English Support Weaponry"
 FIN_eng_arty_desc:0 "England has provided us with some of their state of the art anti-tank guns, anti-air guns, and artillery pieces. Essential to any modern army, these weapons can allow any nation to hold the line. We should invest in our own advances in these areas."
 FIN_german_air:0 "Восстановить Воздушные Контакты с Германией"
 FIN_german_air_desc:0 "Финские военно-воздушные силы начали свою жизнь под командованием немецкого капитана. Будет правильно, если мы снова обратимся к немцам, чтобы определить, как улучшить наши военно-воздушные силы."
 FIN_bushido:0 "Sisu and Bushido"
 FIN_bushido_desc:0 "Sisu, a word that other countries cannot translate. It encompasses the unbelievable fighting spirit of the Finnish people. The Japanese military also has an internal code, the warrior Bushido code. As the nations with the most able people in the world, it is only right that we turned to each-other for lessons on soldiering."
 FIN_eng_navy:0 "The Royal Navy"
 FIN_eng_navy_desc:0 "Britain's navy is world renowned. Ruling over the high seas with a grasp that cannot be broken. Practically undefeated, the British stand to teach us how to properly prepare our ships for battle."
 FIN_hesse:0 "Restore the House of Hesse"
 FIN_hesse_desc:0 "Finland was oh so very briefly a monarchy in 1918 before deciding to become a true republic. It was perhaps one of our gravest mistakes. Luckily, Prince Wolfgang of Hesse, the son of the now elderly Prince Frederick, is still alive and available to rule our nation."
 FIN_corporate:0 "Закрепить Корпоративное государство"
 FIN_corporate_desc:0 "Движение Финляндии к республике было движением к умирающей и архаичной форме правления. Вместо этого мы должны двигаться вперед, создавая эффективное и действенное корпоративное государство, способное справиться с тем, что на нас обрушивается."
 FIN_swe_guns:0 "Шведские пушки"
 FIN_swe_guns_desc:0 "Бофорс является одним из ведущих производителей оружия в мире, и так получилось, что мы являемся соседями и поддерживаем хорошие отношения с их родной страной, Швецией."
 FIN_sov_tanks:0 "Soviet Steel"
 FIN_sov_tanks_desc:0 "Soviet tanks may not be well recognized by the rest of the world, but we now recognize that there are no better tanks than those made by the Russians. Now that we have joined the Soviet Union, we can benefit from their technology."
 FIN_sov_arty:0 "Soviet Batteries"
 FIN_sov_arty_desc:0 "The Soviet Union has a great abundance of artillery, and of various types. We would do well to learn from the Soviets in this matter as our own artillery is horrendously out of date."
 FIN_jagers:0 "Охотники"
 FIN_jagers_desc:0 "Наши лучшие обученные войска, "Тигры", были обучены немцами. Мы должны возобновить программу Егерей, получив более хорошо обученные войска из Германии."
 FIN_nukes:0 "The Northern Secret"
 FIN_nukes_desc:0 "Our alliance with The Allies combined with our closeness to Norway and their Norsk Hydro plant has caused some of our scientists to realize that heavy water is the secret to harnessing the power of the atom. The Allies, surprised, have confirmed our suspicions, and now it is time to set up our own research into this new technology. For who would suspect the secrets that our country hides?"
 FIN_mil:0 "Модернизация армии"
 FIN_mil_desc:0 "Поскольку ситуация в Европе продолжает развиваться, нам необходимо оценить нашу военную готовность на случай агрессии со стороны иностранной державы, особенно Советского Союза."
 FIN_mann_line:0 "Укрепить линию Маннергейма"
 FIN_mann_line_desc:0 "Линия Маннергейма - это наша первая линия обороны против Советов на юге. Его необходимо укрепить, расширить и подготовить к действию."
 FIN_begin_salpa:0 "Начинайте линию Сальпы"
 FIN_begin_salpa_desc:0 "Теперь мы знаем, что Линии Маннергейма недостаточно, чтобы защитить нас от наступления наших врагов. Мы должны начать создание линии, которая охватывала бы всю территорию нашей страны, защищая ее от нападения."
 FIN_reinforce_salpa:0 "Укрепить линию Салпа"
 FIN_reinforce_salpa_desc:0 "Теперь, когда мы создали линию Салпа, настало время укрепить ее так, чтобы она была достойна быть нашей линией обороны."
 FIN_motor:0 "Моторизовать армию"
 FIN_motor_desc:0 "Наша страна удручающе сильно отстает в механизации и моторизации наших вооруженных сил. Мы должны, по крайней мере, начать эти процессы."
 FIN_ski:0 "Усилить Лыжную Подготовку"
 FIN_ski_desc:0 "Наша армия, возможно, не располагает всем современным оборудованием на сегодняшний день, но каждый из наших солдат умеет кататься на лыжах, повышая мобильность нашей армии. Горе тем, кто не готов к силе армии, полностью готовой сражаться круглый год."
 FIN_new_army_techs:0 "Армейские инновации"
 FIN_new_army_techs_desc:0 "Поскольку война снова назревает, с нашей стороны было бы благоразумно взглянуть на новейшие идеи и тактику в военной мысли."
 FIN_bt42:0 "БТ-42"
 FIN_bt42_desc:0 "Как стране, нам трудно производить различные типы танков, производимых другими странами. Таким образом, мы должны изучить танки, которые могут быть изготовлены из запасных частей и эффективны при остановке других танков, поскольку это наша самая большая слабость."
 FIN_af:0 "Обзор Военно-воздушных сил"
 FIN_af_desc:0 "Будучи одним из первых, кто внедрил независимые военно-воздушные силы, Финляндия имеет редкий шанс опередить другие страны. Мы должны быть уверены, что не упустим эту возможность и не будем углублять знания."
 FIN_aa:0 "Противовоздушные, Противотанковые орудия"
 FIN_aa_desc:0 "Финляндия остро нуждается в универсальном оружии. К счастью, это оружие нового типа, винтовка, которую можно использовать как против самолетов, так и против танков."
 FIN_kill_bombs:0 "Методы борьбы с бомбардировщиками"
 FIN_kill_bombs_desc:0 "К сожалению, у нас на самом деле нет ресурсов, которые можно было бы потратить на создание разнообразных военно-воздушных сил. Поэтому нам нужно сосредоточиться на самом важном - уничтожении тех, кто может навредить нашим людям и нашим заводам."
 FIN_air_techniques:0 "Расширяйте Воздушные методы"
 FIN_air_techniques_desc:0 "Мы не можем упускать нашу редкую возможность быть впереди в воздушной тактике, мы должны использовать это преимущество как можно дальше."
 FIN_navy:0 "Военно-морской флот"
 FIN_navy_desc:0 "Финский военно-морской флот необычен тем, что мы фокусируемся как на море, так и на наших многочисленных озерах. Мы должны быть готовы на всех фронтах к вражескому вмешательству."
 FIN_navy_air:0 "Плавающие самолеты"
 FIN_navy_air_desc:0 "Финляндия находится в уникальном положении, во многих случаях нам не нужны взлетно-посадочные полосы, наши многочисленные озера так же хорошо подходят для плавучих самолетов. Мы должны инвестировать в эти типы самолетов, так как они будут хорошо служить нам в борьбе с врагом."
 FIN_naval_bombers:0 "Военно морская бомбардировка"
 FIN_naval_bombers_desc:0 "У Финляндии не так много ресурсов, которые можно потратить, так что мы вряд ли сможем править морями только с помощью мощи корабля. Мы должны изучить технологии, которые могут уничтожить корабли наших врагов без необходимости в слишком большом количестве наших собственных кораблей."
 FIN_coastal_def:0 "Методы береговой обороны"
 FIN_coastal_def_desc:0 "Защита побережья Финляндии имеет первостепенное значение для нашей национальной безопасности. Возможно, у нас не будет самого большого флота, но он, по крайней мере, должен быть эффективным."
 FIN_coast_ships:0 "Корабли береговой обороны"
 FIN_coast_ships_desc:0 "Поскольку нашим берегам угрожает опасность, нам необходимо строить больше новых кораблей, чтобы поддерживать нашу национальную безопасность."
 FIN_subs:0 "Подводные оборонительные сооружения"
 FIN_subs_desc:0 "Подводные лодки дешевы в производстве и великолепны в том, что они делают, мы должны инвестировать в них."
 FIN_convoy:0 "Защищать Торговлю"
 FIN_convoy_desc:0 "Наши морские торговые пути длинны и опасны, и это еще до появления вражеских подводных лодок. Нам необходимо обеспечить безопасность наших автоколонн."
 FIN_dockyards:0 "Расширяйте верфи"
 FIN_dockyards_desc:0 "Верфи - это то, что подпитывает оборону наших берегов. Мы должны обеспечить, чтобы они были как можно более крупными и производительными."



 NOR_infr_tt:0 "Добавить §Y1§! уровень железной дороги из Ставангера в Осло и из Осло в Берген."
 NOR_infr2_tt:0 "Добавить §Y1§! уровень железной дороги до горного маршрута Тронхейм и из Тронхейма на север."
 NOR_heavy_rail_tt:0 "Добавить §Y1§! уровень железной дороги от Тронхейма на север и создать узел снабжения в конечном пункте."
 NOR_hjort_tt:0 "Makes §YJohan Bernhard Hjort§! available."
 NOR_fuglesang_tt:0 "Makes §YRolf Jørgen Fuglesang§! available."
