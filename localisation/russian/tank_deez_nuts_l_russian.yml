 ### EQUIPMENT MODULES ###
 tank_hydrostatic_engine:0 "Гидростатический привод"
 tank_hydrostatic_engine_desc:0 "Хотя гидростатический привод является трансмиссией, для его питания требуется специализированный двигатель. Это повышает скорость движения башни и траверса танка, а также потребляет меньше топлива из-за того, что работает на гидроприводе."
 tank_horstmann_suspension:0 "Подвеска Хорстманна"
 tank_horstmann_suspension_desc:0 "Подобно подвеске Кристи, подвеска Хорстманна распределяет вес на несколько колес, позволяя устанавливать более тяжелое оборудование, не опасаясь поломок."
 tank_hydropneumatic_suspension:0 "Гидропневматическая подвеска"
 tank_hydropneumatic_suspension_desc:0 "Более сложный тип подвески, дорожные колеса поднимаются при наезде на неровности местности, что позволяет вести более точный огонь на ходу и занимать оборонительные позиции на пересеченной местности."
 flat_armor:0 "Плоская броня".
 flat_armor_desc:0 "Доминирующая в межвоенный период, плоская броня проста в производстве и обеспечивает менее тесный корпус для экипажа, повышая эффективность координации."
 semi-flat_armor:0 "Компоновка полуплоской брони"
 semi-flat_armor_desc:0 "Компромисс между угловой и неугловой броней, в некоторых местах угол намного круче и поэтому эффективная толщина больше, а в других частях танка плоские листы корпуса позволяют легче размещать детали."
#sloped_armor:1 "Sloped Armor Layout"
 sloped_armor_zwei:0 "Экстремальное наклонное расположение брони"
 sloped_armor_zwei_desc:0 "При экстремальных углах наклона танковые снаряды рикошетят или отскакивают, не повреждая внутренние детали, однако проектирование танка под углом рикошета означает стесненные условия для экипажа и создает трудности для установки жизненно важных деталей, хотя и с меньшими затратами."
 tank_db_two_man_light_tank_turret:0 "Турель для двух человек"
 tank_db_two_man_man_light_tank_turret_desc:0 "."
 tank_db_three_man_light_tank_turret:0 "Трехместная турель"
 tank_db_three_man_light_tank_turret_desc:0 "."
 tank_db_three_man_medium_tank_turret:0 "Трехместная турель"
 tank_db_three_man_medium_tank_turret_desc:0 "."
 tank_db_three_man_heavy_tank_turret:0 "Трехместная турель"
 tank_db_three_man_heavy_tank_turret_desc:0 "."
 tank_db_four_man_heavy_tank_turret:0 "Четырехместная турель"
 tank_db_four_man_heavy_tank_turret_desc:0 "."
 tank_air_one_man_tank_turret:0 "Турель на одного человека"
 tank_air_one_man_tank_turret_desc:0 "Турель, достаточно легкая для одного члена экипажа. Может перевозиться бомбардировщиками или транспортными самолетами"
 tank_air_two_man_tank_turret:0 "Турель для двух человек".
 tank_air_two_man_tank_turret_desc:0 "Достаточно легкая башня для двух членов экипажа. Может перевозиться бомбардировщиками или транспортными самолетами"
 add_on_armor_turret:0 "Дополнительная броня для турели"
 add_on_armor_turret_desc:0 "В отличие от боковых юбок, основная цель которых - остановить HEAT-снаряды, более толстые пластины могут быть приклепаны или приварены к уже существующей турели практически без последствий, кроме веса, обеспечивая дополнительную броню и безопасность экипажа."
 oscillating_turret:0 "Осциллирующая турель"
 oscillating_turret_desc:0 "Вместо того, чтобы полагаться на орудие для углов наклона и возвышения, осциллирующие турели устанавливают башню на шарнирах, перемещая всю верхнюю конструкцию для траверса орудия. Побочным эффектом этого является более простое распределение места для автозарядки и возможность установки орудий несколько большего калибра. Однако это снижает общую броню турели из-за ограничения веса, а сами шарниры склонны к заеданию."
 open_top_turret:0 "Открытая верхняя турель"
 open_top_turret_desc:0 "Турели с открытым верхом, как следует из их названия, имеют открытый верх, что облегчает размещение больших орудий, а также снижает вес и производственные затраты."
 exp_rangefinder_turret:0 "Крепление для дальномера"
 exp_rangefinder_turret_desc:0 "Наличие стереоскопического дальномера упрощает измерение дальности до цели, уменьшая количество промахов."
 internal_machine_gun:0 "Внутренний пулемет"
 internal_machine_gun_desc:0 "Внутренний пулемет для радиста или водителя, позволяет вести огонь по пехоте, не подвергая себя опасности."
 ostketten:0 "Накладные траки"
 ostketten_desc:0 "Накладные траки - это устройства, предназначенные для увеличения сцепления непрерывных гусениц, особенно на рыхлом материале, таком как почва или снег."
 zimmerit:0 "Паста Zimmerit"
 zimmerit_desc:0 "Специальная паста для предотвращения прилипания магнитных мин противника к танку. Wartime Grade snake oil, 40% сульфат бария, 25% поливинилацетат, 15% пигмент (охра), 10% сульфид цинка, 10% опилки, 100% Made in Germany!"
 schmalturm_turret:0 "Schmalturm Design"
 schmalturm_turret_desc:0 "Schmalturm ("Узкая башня") - это немецкий проект стандартизированной башни для Panther ausf. F (НЕ Panther II, так как Panther II была списана задолго до появления первых макетов Schmalturm), Panzer IV (неудачное предложение) и легкого танка Leopard, а также для танков серии E. В башне был установлен дальномер. Он был оснащен дальномером и мантией орудия, аналогичной танковому разрушителю "Фердинанд". До серийного производства не дошел. (Оригинальное изображение Darkone - собственная работа, CC BY-SA 2.5, https://commons.wikimedia.org/w/index.php?curid=3885876)"
