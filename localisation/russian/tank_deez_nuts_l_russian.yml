 exptd.1.d:0 "Вслед за разработкой магнитных мин над нами навис призрак: Что если мы не единственные, кто использует эту технологию? Что если союзники или Советский Союз разработают или, что еще хуже, используют наши собственные магнитные мины для уничтожения наших танков? Ответ на этот вопрос - Zimmerit, паста, которая защищает наши машины 99,99999% времени*".
