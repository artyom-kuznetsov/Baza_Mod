 ##Modules

 car_4x4_suspension:0 "Полный привод"
 car_4x4_suspension_desc:0 "4 колеса обеспечивают большую скорость и облегчают производство, позволяя создать быстрый и проворный разведывательный автомобиль."
 car_6x6_suspension:0 "Шестиколесный"
 car_6x6_suspension_desc:0 "6 колес медленнее, но имеют лучшую управляемость, что делает их лучшими машинами поддержки пехоты и охотников за партизанами"
 car_8x8_suspension:0 "Восьмиколесные"
 car_8x8_suspension_desc:0 "Конфигурация 8x8 делает бронемашину ближе к своим родственникам-танкам, больше управляемости, больше возможностей для засад."
 car_riveted_armor:0 "Клепаная броня"
 car_riveted_armor_desc:0 ""
 car_welded_armor:0 "Сварная броня"
 car_welded_armor_desc:0 "Сварка стальных пластин стоит нам времени и квалифицированных рабочих, а выгода - более прочная броня".
 car_flat_armor:0 "Плоская броня"
 car_flat_armor_desc:0 "Доминирующая в межвоенный период, плоская броня проста в производстве и обеспечивает менее тесный корпус для экипажа, повышая эффективную координацию."
 car_semi-flat_armor:0 "Компоновка полуплоской брони"
 car_semi-flat_armor_desc:0 "Компромисс между угловой и неугловой броней, в некоторых местах угол намного круче и поэтому эффективная толщина больше, а в других частях танка плоские листы корпуса позволяют легче размещать детали."
 car_sloped_armor:0 "Наклонное расположение брони"
 car_sloped_armor_desc:0 ""
 car_oscillating_turret:0 "Качающаяся турель"
 car_oscillating_turret_desc:0 "Вместо того, чтобы полагаться на орудие для углов наклона и возвышения, осциллирующие турели устанавливают башню на шарнирах, перемещая всю верхнюю конструкцию для траверса орудия. Побочным эффектом этого является более простое распределение места для автозарядки и возможность установки орудий несколько большего калибра. Однако это снижает общую броню башни из-за ограничения веса, а сами шарниры склонны к заеданию."
 car_open_top_turret:0 "Открытая верхняя турель"
 car_open_top_turret_desc:0 "Турели с открытым верхом, как следует из их названия, имеют открытый верх, что облегчает размещение больших орудий, а также снижает вес и производственные затраты."
 car_one_man_tank_turret:0 "Турель для одного человека"
 car_one_man_tank_turret_desc:0 "Турель, рассчитанная на одного человека для управления, загрузки и эксплуатации орудия."
 car_two_man_tank_turret:0 "Турель для двух человек"
 car_two_man_tank_turret_desc:0 "Турель, рассчитанная на двух человек"
 car_three_man_tank_turret:0 "Турель для трех человек"
 car_three_man_tank_turret_desc:0 "Турель, рассчитанная на трех человек"
 car_nft_one_man_tank_turret:0 "Турель с корпусом на одного человека"
 car_nft_one_man_tank_turret_desc:0 ""
 car_nft_two_man_tank_turret:0 "Турель с блокировкой корпуса"
 car_nft_two_man_man_tank_turret_desc:0 "Размещение основного орудия на каземате в башне позволяет нам устанавливать более крупные пушки". (Оригинальное изображение Banznerfahrer - собственная работа, CC BY-SA 3.0, https://commons.wikimedia.org/w/index.php?curid=10839682)".
 car_nft_three_man_tank_turret:0 "Трехместная турель, закрытая корпусом"
 car_nft_three_man_tank_turret_desc:0 ""

 car_rocket_launcher:0 "Ракетная установка"
 car_rocket_launcher_desc:0 "Стреляя залпами очень взрывчатых ракет, она очень эффективна для уничтожения пехоты и их морали, против брони не так много."
 car_machine_gun:0 "Тяжелый пулемет"
 car_flamethrower:0 "Огнемет"
 car_auto_cannon:0 "Автоматическая пушка"
 car_auto_cannon_2:0 "Улучшенная автоматическая пушка"
 car_small_cannon:0 "Малая пушка"
 car_small_cannon_2:0 "Улучшенная малая пушка"
 car_infantry_support_gun:0 "Малая гаубица"
 car_medium_cannon:0 "Орудие поддержки пехоты"
 car_medium_cannon_2:0 "Улучшенная пушка поддержки пехоты"
 car_medium_howitzer:0 "Тяжелая гаубица"
 car_high_velocity_cannon:0 "Противотанковая пушка"
 car_high_velocity_cannon_2:0 "Улучшенная противоброневая пушка"
 car_machine_gun_desc:0 "Пулемет предлагает достойные противопехотные возможности по низкой цене. Не способен пробивать бронированные цели"
 car_flamethrower_desc:0 "Выпускает струю пылающей жидкости, за низкую цену уничтожает пехоту и все огнеопасное, но не может пробить броню"
 car_auto_cannon_desc:0 "Скорострельная пушка, уничтожающая пехоту и в меньшей степени даже легкобронированную технику."
 car_auto_cannon_2_desc:0 "Усовершенствованная версия предыдущей конструкции, улучшенные возможности пробития брони."
 car_small_cannon_desc:0 "Пушка, предназначенная для борьбы с вражеской бронетехникой и пехотой, но при этом достаточно маленькая, чтобы поместиться в полностью проходимую турель."
 car_small_cannon_2_desc:0 "Улучшенные возможности по пробитию брони, при этом пушка остается небольшой и простой в производстве."
 car_infantry_support_gun_desc:0 "Гаубица, стреляющая фугасными снарядами, предназначенная для поддержки пехоты и в то же время представляющая угрозу для бронетехники. Не помещается в полностью проходимую башню".
 car_medium_cannon_desc:0 "Орудие для поддержки пехоты, стреляющее фугасными снарядами по укреплениям и мягким целям, но при этом способное поражать бронированные цели бронебойными боеприпасами".
 car_medium_cannon_2_desc:0 "Улучшение отдачи орудия позволяет нам устанавливать орудия более высокого калибра."
 car_medium_howitzer_desc:0 "Орудие поддержки пехоты, разработанное исключительно для пехоты, большой калибр для разрушения фортов."
 car_high_velocity_cannon_desc:0 "Пушка, предназначенная для поражения танков в лоб, стреляющая высокоскоростными снарядами."
 car_high_velocity_cannon_2_desc:0 ""

 car_gasoline_engine:0 "Бензиновый двигатель"
 car_gasoline_engine_desc:0 "Двигатель, работающий на бензине, будет быстрее для данного размера двигателя, но топливо будет гораздо более склонно к возгоранию."
 car_diesel_engine:0 "Дизельный двигатель"
 car_diesel_engine_desc:0 "Двигатель, работающий на дизельном топливе, более надежен, чем бензиновый, но не так быстр при том же объеме двигателя."

 car_vision_ports:0 "Улучшенные порты обзора"
 car_vision_ports_desc:0 "Больше и лучше порты обзора для членов экипажа позволяют лучше ориентироваться на поле боя и эффективно проводить разведку".
 car_stabilizer:0 "Стабилизатор"
 car_stabilizer_desc:0 "Вертикальный стабилизатор улучшает точность в движении, небольшие неровности рельефа больше не вызывают головокружения у наводчика."
 car_vision_ports:0 "Улучшенные порты обзора"
 car_vision_ports_desc:0 "Больше и лучше порты обзора для членов экипажа позволяют лучше видеть поле боя и эффективно проводить разведку".
 car_smoke_launchers:0 "Дымовые пусковые установки"
 car_smoke_launchers_desc:0 "Набор запускаемых дымовых гранат позволяет бронемашине въезжать и отступать с позиции с минимальным риском разрушения."
 car_extra_ammo_storage_desc:0 "Большее количество боеприпасов означает, что машина может выполнять длительные миссии ценой постоянного страха катастрофического отказа и детонации в случае попадания в машину."
 car_extra_ammo_storage:0 "Дополнительное хранилище боеприпасов"
 car_wet_ammo_storage:0 "Хранилище мокрых боеприпасов"
 car_wet_ammo_storage_desc:0 "Водяные рубашки, добавленные к стеллажам с боеприпасами, значительно снижают риск взрыва боеприпасов после попадания в бронемашину, что очень ценится экипажем."
 car_auto_loader:0 "Автопогрузчик"
 car_auto_loader_desc:0 "Система автоматической загрузки позволяет бронеавтомобилю поддерживать высокую скорострельность в течение длительного времени"
 car_easy_maintenance:0 "Простое обслуживание"
 car_easy_maintenance_desc:0 ""
 car_additional_machine_guns:0 "Дополнительные пулеметы"
 car_additional_machine_guns_desc:0 "Пулеметы, установленные на башне машины, позволяют экипажу защищаться от пехоты и воздушных атак."
 car_internal_machine_gun:0 "Внутренний пулемет"
 car_internal_machine_gun_desc:0 "Внутренний пулемет для защиты от пехоты"

