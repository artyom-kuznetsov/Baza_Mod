 tank_steel_tracks_0:0 "Основные стальные гусеницы"
 tank_steel_tracks_0_desc:0 "Базовая мертвая или живая гусеница из прочной стали, надежная и способная преодолевать пересеченную местность."
 tank_steel_tracks_1:0 "Улучшенные стальные гусеницы"
 tank_steel_tracks_1_desc:0 "Улучшенное соединение гусениц, облегчающее ремонт и повышающее долговечность".
 tank_steel_tracks_2:0 "Улучшенные стальные гусеницы"
 tank_steel_tracks_2_desc:0 "Сырая сталь склонна к расширению и растрескиванию в жарком климате, улучшение процесса производства позволит этим гусеницам выдерживать более суровые климатические условия."
 tank_steel_tracks_3:0 "Современные стальные гусеницы"
 tank_steel_tracks_3_desc:0 "Современные стальные гусеницы дешевле и проще в производстве, чем когда-либо прежде."

 tank_rubber_tracks_1:0 "Базовые резиновые гусеницы"
 tank_rubber_tracks_1_desc:0 "Нестандартный выбор для танковых гусениц, резиновые гусеницы не так надежны, как стальные, не могут выдерживать такой же вес, но зато быстрее и проще в производстве."
 tank_rubber_tracks_2:0 "Улучшенные резиновые гусеницы"
 tank_rubber_tracks_2_desc:0 "Недостатком резиновых гусениц является то, что при повреждении необходимо выбрасывать всю гусеницу, однако путем сегментирования участков мы можем решить эту проблему."
 tank_rubber_tracks_3:0 "Усовершенствованные резиновые гусеницы"
 tank_rubber_tracks_3_desc:0 ""

 tank_padded_tracks_1:0 "Основные мягкие гусеницы"
 tank_padded_tracks_1_desc:0 "Сочетая преимущества резиновых и стальных гусениц, резиновые прокладки добавляются к стальным пластинам, смягчая недостатки резиновых гусениц."
 tank_padded_tracks_2:0 "Улучшенные гусеницы с накладками"
 tank_padded_tracks_2_desc:0 ""
 tank_padded_tracks_3:0 "Улучшенные гусеницы с накладками"
 tank_padded_tracks_3_desc:0 ""
 
