 armored_car_chassis:0 "Бронированный автомобиль"
 Armored_car_chassis_desc:0 "Шасси, созданное с нуля, чтобы быть бронированной разведывательной машиной, далекой от грубых металлических коробок смерти времен Великой войны."
 armored_car_chassis_1_desc:0 "Улучшенная конструкция с возможностью установки большего веса и брони, оставаясь при этом относительно быстрой."
 armored_car_chassis_2_desc:0 "Низкопрофильная машина, достаточно быстрая, чтобы занять позицию и уехать, обеспечивая важную разведку и имея достаточно укусов, чтобы уничтожить вражескую броню."
